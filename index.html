<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Syndi</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href=""><span></span></a>
						<a class="codrops-icon codrops-icon-drop" href=""><span>Syndi Site</span></a>
						<a class="codrops-icon codrops-icon-info" href="#"><span>Need help from Syndi</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Deal Name</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" required/>
						</li>
						<!--<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="dean@road.us" required/>
						</li>-->
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">Deal Status</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">Active</label></span>
								<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">Portfolio</label></span>
								<span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">Archive</label></span>
							</div>
						</li>
						<li class="imgCRE" data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Choose Deal</label>
							<select  class="cs-select cs-skin-boxes fs-anim-lower imgCRE" style="background-image:url('./img/relatedposts/harvard-map-google.jpg')">
								<option class="imgCRE" value="" disabled selected>Pick a deal</option>
								<option class="imgCRE" value="#588c75" data-class="color-588c75">2125 4th St NE/option>
								<option value="#b0c47f" data-class="color-b0c47f">1136 Webster Dr</option>
								<option value="#f3e395" data-class="color-f3e395">1950 N Duke Ave</option>
								<option value="#f3ae73" data-class="color-f3ae73">1010 Ashover Ct</option>
								<option value="#da645a" data-class="color-da645a">3733 Portal Ave</option>
								<option value="#79a38f" data-class="color-79a38f">2711 Louis Rd</option>
								<option value="#c1d099" data-class="color-c1d099">628 Georgia Ave</option>
								<option value="#f5eaaa" data-class="color-f5eaaa">3450 Duke Rd</option>
							</select>
						</li>
<!--						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Describe how you imagine your new website</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">What's your budget?</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" step="100" min="100"/>
						</li>-->
            <li data-input-trigger>
              <label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">Choose report</label>
              <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                <span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">Pipline Report</label></span>
                <span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">Deal overview</label></span>
                <span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">Recent Changes</label></span>
                <span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">Snapshot</label></span>

              </div>
            </li>

          </ol><!-- /fs-fields -->
					<button class="fs-submit" type="">Your Report is on the way/button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						//classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
